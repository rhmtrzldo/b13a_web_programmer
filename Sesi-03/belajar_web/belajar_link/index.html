<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Link CSS</title>
		<style>
			.link {
				font-size: 20pt;
			}

			.link:hover {
				color: red;
			}

			.link {
				color: yellow;
			}

			.link:active {
				color: blueviolet;
			}

			.link:visited {
				color: black;
			}
		</style>
	</head>
	<body>
		<a href="https://google.com" class="link">Klik disini</a>
	</body>
</html>
