<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Margin Padding CSS</title>
		<style>
			h1 {
				text-align: center;
			}

			.box {
				background-color: aqua;
				height: 200px;
				width: 300px;
				margin: 20px;
				padding: 100px;
			}

			.box-kedua {
				background-color: red;
				height: 100px;
				width: 600px;
				margin-left: 70px;
				padding-left: 70px;
			}
		</style>
	</head>
	<body>
		<!-- Margin & Padding-->
		<!-- Margin adalah sisi luar dari sebuah element. misalnya anda ingin mengatur jarak antar element. -->
		<!-- Padding adalah sisi dalam dari sebuah element. -->
		<div class="box">
			<h1>Ini adalah box</h1>
		</div>

		<div class="box-kedua">
			<h1>Ini adalah box kedua</h1>
		</div>
	</body>
</html>
