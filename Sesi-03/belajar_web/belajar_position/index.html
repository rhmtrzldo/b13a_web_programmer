<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Position CSS</title>
		<style>
			.kotak {
				background-color: blue;
				position: absolute;
				left: 40px;
				padding: 10px;
			}

			.kotak2 {
				background-color: green;
				position: relative;
				left: 240px;
				padding: 10px;
			}

			.kotak3 {
				background-color: red;
				position: static;
				left: 200px;
				padding: 10px;
			}

			.kotak4 {
				background-color: hotpink;
				position: fixed;
				left: 40px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="kotak">Position Absolute</div>
		<div class="kotak2">Position Relative</div>
		<div class="kota3">Position Static</div>
		<div class="kotak4">Position Fixed</div>
	</body>
</html>
