<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>List CSS</title>
		<style>
			h1 {
				text-align: center;
			}

			ul.transportasi {
				list-style-type: square;
			}

			ul.lokasi {
				list-style-type: circle;
			}

			ol.merk {
				list-style-type: upper-roman;
			}
		</style>
	</head>
	<body>
		<h1>Tutorial cara buat list</h1>
		<ul class="transportasi">
			<li>Mobil</li>
			<li>Motor</li>
			<li>Pesawat</li>
			<li>Kapal</li>
		</ul>

		<ul class="lokasi">
			<li>Bali</li>
			<li>Jakarta</li>
			<li>Bandung</li>
			<li>Medan</li>
		</ul>

		<ol class="merk">
			<li>Yamaha</li>
			<li>Honda</li>
			<li>Suzuki</li>
			<li>Kawasaki</li>
		</ol>
	</body>
</html>
