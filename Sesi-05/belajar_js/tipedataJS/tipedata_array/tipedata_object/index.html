<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tipe Data Object di JS</title>
	</head>
	<body>
		<h1>Tipe Data Object di JS</h1>

		<div id="hasil"></div>

		<script>
			var manusia = {
				nama: "Wijaya",
				asal: "Jakarta",
				usia: 26,
			};

			document.getElementById("hasil").innerHTML =
				manusia.nama + "tinggal di" + manusia.asal;
		</script>
	</body>
</html>
