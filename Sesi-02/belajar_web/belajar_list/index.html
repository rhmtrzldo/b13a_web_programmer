<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>List</title>
	</head>
	<body>
		<h1>Kegiatan hari ini:</h1>
		<!-- Ordered List / List Terurut -->
		<ol>
			<li>Diam di rumah</li>
			<li>Belajar HTML</li>
			<li>Belajar CSS</li>
		</ol>

		<h1>Kegiatan hari ini:</h1>
		<!-- Unordered List -->
		<ul>
			<li>Diam di rumah</li>
			<li>Belajar HTML</li>
			<li>Belajar CSS</li>
		</ul>

		<h1>Kegiatan hari ini:</h1>
		<!-- Nested List -->
		<ol>
			<li>Diam di rumah</li>
			<ul>
				<li>Santai</li>
				<li>Belajar</li>
				<ol>
					<li>HTML</li>
					<li>CSS</li>
				</ol>
				<li>Cuci tangan</li>
			</ul>
			<li>Buat tutorial HTML</li>
			<li>Membaca buku</li>
		</ol>
	</body>
</html>
