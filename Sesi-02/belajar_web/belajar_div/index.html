<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Div</title>
	</head>
	<body>
		<!-- Atribut ID digunakan untuk penamaan elemen HTML yang memiliki karakteristik unik/berbeda -->
		<div id="header"></div>
		<div id="content"></div>
		<div id="sidebar"></div>
		<div id="footer"></div>

		<!-- Class digunakan untuk penamaan elemen yang memiliki karakteristik/struktur sama dan dapat digunakan berulang kali dalam markup (Kode HTML) -->
		<ul id="menu">
			<li class="merah">Beranda</li>
			<li>Tutorial</li>
			<li class="merah">Berita</li>
			<li>Media</li>
		</ul>
	</body>
</html>
