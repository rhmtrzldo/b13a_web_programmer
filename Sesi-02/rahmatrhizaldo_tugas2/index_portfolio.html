<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio Sederhana</title>
		<!-- CDN CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Layout -->
		<div class="container">
			<!-- Background Color -->
			<div class="p-3 mb-2 bg-light text-dark">
				<div class="p-3 mb-2 bg-white text-dark">
					<!-- Equal-width -->
					<div class="row">
						<div class="col">
							<!-- Card -->
							<div style="max-width: 540px">
								<div class="row no-gutters">
									<div class="col-md-4">
										<img
											src="https://i.pinimg.com/originals/a8/81/58/a88158878268f537fad846856143364c.jpg"
											class="card-img"
											alt="avatar"
										/>
									</div>
									<div class="col-md-8">
										<div class="card-body">
											<h2 class="card-title">
												Nama Anda
											</h2>
											<p class="card-text">
												<small class="text-muted"
													>Front End Designer</small
												>
											</p>
											<a
												class="btn btn-primary"
												href="#"
												>Kontak</a
											>
											<a
												href=""
												class="btn btn-outline-success"
												href="#"
												>Resume</a
											>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col">
							<div style="max-width: 540px">
								<div class="row no-gutters">
									<div class="col-md-8">
										<div class="card-body">
											<!-- Table -->
											<table>
												<tr>
													<th style="width: 150px">
														Availability
													</th>
													<td class="text-muted">
														Fulltime
													</td>
												</tr>
												<tr>
													<th style="width: 150px">
														Usia
													</th>
													<td class="text-muted">
														17
													</td>
												</tr>
												<tr>
													<th style="width: 150px">
														Lokasi
													</th>
													<td class="text-muted">
														Jakarta, Indonesia
													</td>
												</tr>
												<tr>
													<th style="width: 150px">
														Pengalaman
													</th>
													<td class="text-muted">
														2
													</td>
												</tr>
												<tr>
													<th style="width: 150px">
														Email
													</th>
													<td class="text-muted">
														developer@gmail.com
													</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Form -->
				<form>
					<div class="form-group">
						<label for="">Nama</label>
						<input type="text" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="">Role</label>
						<input type="text" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="">Availability</label>
						<input type="text" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="">Age</label>
						<input type="number" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="">Lokasi</label>
						<input type="text" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="">Years Experience</label>
						<input type="text" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="email" class="form-control" required />
					</div>
				</div>
					<div class="form-group">
						<!-- Button -->
						<button type="submit" class="form-control btn-success">
							Submit
						</button>
					</div>
				</form>
		</div>
		<!-- CDN Javascript -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
